<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Anime - AniEmotion</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/styles-additional.css">
  <link rel="stylesheet" href="CSS/detalle.css">

  <style>
    /* Estilos de carga espec√≠ficos si son necesarios */
    .detail-loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
      color: var(--primary-color);
      min-height: 300px; /* Para que ocupe espacio mientras carga */
    }
    .detail-error {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
      color: var(--secondary-color); /* Usar color secundario para error */
      min-height: 300px;
    }
  </style>

</head>
<body>
  <div class="anime-store">
    <div class="header">
      <div class="browse">
        <a href="index.html" class="browse-category" style="text-decoration: none;"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" width="18" height="18" style="margin-right: 5px;">
                <line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>
            </svg>
           Volver
        </a>
        <div class="search-bar">
          <input type="text" placeholder="Buscar Anime..." />
        </div>
      </div>
      <div class="header-title">ani<span>Emotion</span></div>
      <div class="profile">
        <div class="user-profile">
          <img src="" alt="User profile" class="user-img" style="background-color: #eee; border: 1px solid #ccc;"> 
        </div>
        <div class="profile-menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu" width="18" height="18" style="margin-right: 5px;">
            <path d="M3 12h18M3 6h18M3 18h18" />
          </svg>
          Menu
        </div>
      </div>
    </div>

    <div class="detail-container" id="detail-content">
      <div class="detail-loading">Cargando detalles del anime...</div>

      </div>

    </div> <script type="module" src="detalle.js"></script>
</body>
</html>
