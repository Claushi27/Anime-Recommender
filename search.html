<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Búsqueda - AniEmotion</title>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/styles-additional.css">
  <style>
    /* Estilos básicos (copiados de index.html o movidos a CSS) */
    .loading-indicator { display: none; text-align: center; padding: 30px 20px; font-size: 1.1em; color: var(--primary-color); width: 100%; grid-column: 1 / -1; }
    .loading-indicator.show { display: block; }
    .loading-indicator.show::before { content: ''; display: inline-block; width: 20px; height: 20px; border: 3px solid var(--primary-light); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .search-results-container { padding: 20px; }
    .search-header h1 { margin-bottom: 20px; font-size: 1.8em; color: var(--dark-text); }
    .search-header span { color: var(--primary-color); font-weight: bold; }
    /* Reutilizar estilos de tarjetas y paginación */
    .anime-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px;}
    .pagination-container { text-align: center; margin-top: 25px; margin-bottom: 20px; padding: 10px; }
    /* Añadir más estilos según sea necesario */
  </style>
</head>
<body>
  <div class="anime-store">
    <div class="header">
        <div class="browse">
           <a href="index.html" class="browse-category" style="text-decoration: none;">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" width="18" height="18" style="margin-right: 5px;"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
             Volver
           </a>
           </div>
        <div class="header-title">ani<span>Emotion</span></div>
        <div class="profile">
            </div>
    </div>

    <div class="search-results-container main-wrapper">
        <div class="filters-section" style="/* float: left; width: 25%; padding-right: 20px; */ /* Descomentar y ajustar para layout con filtros */">
            <h2>Filtros</h2>
            <p style="color: #666;">(Próximamente)</p>
            </div>

        <div class="results-section" style="/* float: left; width: 75%; */ /* Descomentar y ajustar para layout con filtros */">
            <div class="search-header">
                <h1>Resultados para: <span id="search-term"></span></h1>
            </div>

            <div class="loading-indicator" id="search-loading">Cargando resultados...</div>

            <div id="search-results-cards" class="anime-cards">
                </div>

            <div id="search-pagination-controls" class="pagination-container">
                </div>
        </div>
         <div style="clear: both;"></div> </div>

  </div> <script type="module" src="search.js"></script>

</body>
</html>
